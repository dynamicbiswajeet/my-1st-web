<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered Lists Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Fruits List</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Orange</li>
    </ul>

    <h1>Recipe Steps</h1>
    <ol>
        <li>Preheat the oven to 350°F (175°C).</li>
        <li>In a bowl, mix flour and sugar.</li>
        <li>Add eggs and milk to the mixture.</li>
        <li>Pour the batter into a greased pan.</li>
        <li>Bake for 30 minutes.</li>
    </ol>
</body>
